  <div class="form-box">
    <h1>Formulario de Proceso Ordinario</h1>
    <form action="procesar_formulario.php" method="post" enctype="multipart/form-data">
        <label for="numero_expediente">Número de Expediente (solo números):</label>
        <input type="number" id="numero_expediente" name="numero_expediente"><br><br>

        <label for="fecha_demanda">Fecha introducción de la demanda:</label>
        <input type="date" id="fecha_demanda" name="fecha_demanda"><br><br>

        <label for="proceso_demanda">Proceso de la demanda:</label>
        <select id="proceso_demanda" name="proceso_demanda">
          <option value="PDD">Presentación de la demanda</option>
          <option value="ADD">Admisión de la demanda</option>
          <option value="NDD">Notificación de la demanda</option>
          <option value="CDD">Contestación de la Demanda</option>
          <option value="PDR">Presentación de demanda de reconvención</option>
          <option value="CDR">Contestación de demanda de reconvención</option>
          <option value="SAN">Saneamiento</option>
          <option value="PPP">Presentación de Pruebas</option>
          <option value="CPR">Contrapruebas</option>
          <option value="OBJ">Objeciones</option>
          <option value="ADP">Admisión de pruebas</option>
          <option value="PDP">Práctica de pruebas</option>
          <option value="ALE">Alegatos</option>
          <option value="SEN">Sentencia</option>
          <option value="APE">Apelación</option>
          <option value="API">Admisión y práctica de pruebas II instancia</option>
          <option value="RPI">Resolución de II instancia</option>
          <option value="CAS">Casación</option>
          <option value="DES">Desistimiento del Proceso</option>
          <option value="TRJ">Transacción judicial</option>
          <option value="TRE">Transacción extrajudicial</option>
          <option value="EJS">Ejecución de sentencia</option>
          <option value="SPP">Suspensión del proceso</option>
        </select><br><br>

        <label for="bitacora">Bitácora (Texto libre, máximo 3000 caracteres):</label><br>
        <textarea id="bitacora" name="bitacora" rows="5" cols="40" maxlength="3000"></textarea><br><br>

        <label for="carga_documentos">Carga de documentos (Máx. 5MB por doc):</label>
        <input type="file" id="carga_documentos" name="carga_documentos[]" multiple accept=".pdf,.jpg,.bmp,.tiff"><br><br>

        <input type="hidden" id="tipoProceso" name="tipoProceso" value="Ordinario">



        <input type="submit" value="Enviar">
    </form>
